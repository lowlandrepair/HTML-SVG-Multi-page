<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms </title>
</head>
<body>
    

    <h2>HTML Forms</h2>

    <form >
        <fieldset>
            <legend>personal info
            </legend>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="dalmat"  required><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="ademi"><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value="dalmat@gmail.com" disabled><br>
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="pwd" value="12345678" placeholder="password" required><br>

    
</body>
</html>
